<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Doctor Appointment Form</h1>
        <hr>
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="appointment_date"><br><br>

        <label for="time">Appointment Time</label>
        <input type="time" id="time" name="appointment_time"><br><br>

        <label for="fname">Name</label>
        <input type="text" id="fname" name="first_name" placeholder="First">
        <input type="text" id="lname" name="last_name" placeholder="Last"><br><br>

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="####"><br><br>

        <label for="address">Address</label>
        <input type="text" id="city" name="city" placeholder="city">
        <input type="text" id="state" name="state" placeholder="state"><br><br>

        <label for="query">Your Query</label>
        <textarea id="query" name="query"></textarea><br><br>

        <label>Appointment Type</label><br>
        <input type="checkbox" id="cervix" name="appointment_type" value="cervix_checkup">
        <label for="cervix">Cervix checkup</label><br>
        <input type="checkbox" id="heart" name="appointment_type" value="heart_checkup">
        <label for="heart">Heart checkup</label><br>
        <input type="checkbox" id="eye" name="appointment_type" value="eye_checkup">
        <label for="eye">Eye check-up</label><br>
        <input type="checkbox" id="hearing" name="appointment_type" value="hearing_test">
        <label for="hearing">Hearing Test</label><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html >
<head>
   
    <title>Service Performance Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="title">Web Infomax IT Solutions</div>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Sr. NO</th>
                <th rowspan="2">Details of the Services Provided</th>
                <th rowspan="2">Qty</th>
                <th colspan="2">Service Period</th>
                <th rowspan="2">S. No</th>
                <th colspan="3">Service Performance Details</th>
            </tr>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Service ID No</th>
                <th>Gap in Service (in days)</th>
                <th>Overall Performance Remarks (Satisfactory/unsatisfactory)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td rowspan="3"></td>
                <td rowspan="3"></td>
                <td rowspan="3"></td>
                <td rowspan="3"></td>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
